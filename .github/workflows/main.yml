name: Wall-ee CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: cirrusci/flutter:latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test

    - name: Build
      run: flutter build apk --release
